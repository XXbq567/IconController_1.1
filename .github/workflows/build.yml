name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Publish
      run: dotnet publish IconController.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: IconController-win-x64
        path: ./publish/IconController.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/IconController.exe
        name: Release ${{ github.ref_name }}
        body: |
          简化版桌面图标控制器 ${{ github.ref_name }}
          - 快捷键: Ctrl+Alt+Q
          - 开机自启动
          - 后台运行，无界面
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
